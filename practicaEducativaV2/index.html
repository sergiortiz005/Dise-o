<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/icon.png" />
</head>

<body>
    <header>
        <nav>
            <div class="cabecera">
                <div class="logoLetra">
                    <img src="imgs/logo.png" class="logo">
                    <h1>PHISHING</h1>
                </div>
                <div class="navegacion">
                    <ul>
                        <li><a href="#">Apartado1</a></li>
                        <li><a href="#">Apartado2</a></li>
                        <li><a href="#">Apartado3</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="banner">
            <p>¿Qué es el phishing?</p>
        </div>
    </header>

    <main>
        <div class="lateral">
            <div class="iframe">
               
            </div>
            <div class="videoNuestro">
               
            </div>
            
        </div>
    
        <div class="lateral2">
            <div class="imagenMascara">
                <svg width="100%" height="auto" xmlns="imgs/" viewBox="0 0 2560 1707">
                    <!-- Definir la imagen -->
                    <defs>
                        <pattern id="imgPattern2" patternUnits="userSpaceOnUse" width="626" height="417">
                            <image href="imgs/2400x1600-phising-2.jpg.img.768.1678438429763.jpg" width="626" height="417" />
                        </pattern>
                    </defs>
                    <!-- Crear la máscara que divide la imagen en tres partes -->
                    <mask id="maskDividida2">
                        <!-- Primer rectángulo (parte superior) -->
                        <rect x="0" y="0" width="626" height="129" fill="white" rx="15" ry="15"/>
                        <!-- Segundo rectángulo (parte media) -->
                        <rect x="0" y="144" width="626" height="129" fill="white" rx="15" ry="15"/>
                        <!-- Tercer rectángulo (parte inferior) -->
                        <rect x="0" y="288" width="626" height="129" fill="white" rx="15" ry="15"/>
                    </mask>
                    <!-- Aplicar la imagen con la máscara -->
                    <rect x="0" y="0" width="626" height="417" fill="url(#imgPattern2)" mask="url(#maskDividida2)" />
                </svg>
            </div>
        </div>
    </main>
    

    <footer>

            <div class="logoLetra">
                <img src="imgs/logo.png" class="logo">
