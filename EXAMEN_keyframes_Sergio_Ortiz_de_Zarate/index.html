<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones con Keyframes</title>
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon.png">
    <link rel="stylesheet" href="styles_sin_resolver.css">
</head>
<body>

    <main>
        <h1>MENÚ</h1>

        <div class="principal">

            <!-- Página izquierda -->
            <section>

                <!-- Entrantes -->
                <article>
                    <h2>ENTRANTES</h2>
                    <div class="comida">
                        <figure>
                            <img src="media/patatasfritas.jpg" alt="Patatas fritas">
                            <figcaption>
                                <h3>Patatas fritas</h3>
                                <p>3€</p>
                            </figcaption>
                        </figure>

                        <figure>
                            <img src="media/croquetas.jpg" alt="Croquetas">
                            <figcaption>
                                <h3>Croquetas</h3>
                                <p>4€</p>
                            </figcaption>
                        </figure>

                        <figure>
                            <img src="media/nugets.jpg" alt="Nugets">
                            <figcaption>
                                <h3>Nugets</h3>
                                <p>2,50€</p>
                            </figcaption>
                        </figure>
                    </div>
                </article>

                <!-- Kebab -->
                <article>
                    <h2>KEBAB</h2>
                    <div class="comida">
                        <figure>
                            <img src="media/kebab_mixto.jpg" alt="Kebab mixto">
                            <figcaption>
                                <h3>Kebab mixto</h3>
                                <p>5€</p>
                            </figcaption>
                        </figure>

                        <figure>
                            <img src="media/kebab_carne.jpg" alt="Kebab solo carne">
                            <figcaption>
                                <h3>Kebab solo carne</h3>
                                <p>6€</p>
                            </figcaption>
                        </figure>

                        <figure>
                            <img src="media/kebab_vegano.jpg" alt="Kebab vegano">
                            <figcaption>
                                <h3>Kebab vegano</h3>
                                <p>5,50€</p>
                            </figcaption>
                        </figure>
                    </div>
                </article>

                <!-- Durum -->
                <article>
                    <h2>DÜRÜM</h2>
                    <div class="comida">
                        <figure>
                            <img src="media/durum_mixto.jpg" alt="Dürüm mixto">
                            <figcaption>
                                <h3>Dürüm mixto</h3>
                                <p>6€</p>
                            </figcaption>
                        </figure>

                        <figure>
                            <img src="media/durum_carne.jpg" alt="Dürüm solo carne">
                            <figcaption>
                                <h3>Dürüm solo carne</h3>
                                <p>7€</p>
                            </figcaption>
                        </figure>

                        <figure>
                            <img src="media/durum_vegano.jpg" alt="Dürüm vegano">
                            <figcaption>
                                <h3>Dürüm vegano</h3>
                                <p>6,50€</p>
                            </figcaption>
                        </figure>
                    </div>
                </article>

            </section>

            <!-- Página derecha -->
            <section>

                <!-- Platos combinados -->
                <article>
                    <h2>PLATOS COMBINADOS</h2>
                    <div class="comida">
                        <figure>
                            <img src="media/plato1.jpg" alt="Plato mixto">
                            <figcaption>
                                <h3>Plato mixto</h3>
                                <p>8€</p>
                            </figcaption>
                        </figure>

                        <figure>
                            <img src="media/plato2.jpeg" alt="Plato kebab y patatas">
                            <figcaption>
                                <h3>Plato kebab y patatas</h3>
                                <p>10€</p>
                            </figcaption>
                        </figure>

                        <figure>
                            <img src="media/pizza.jpg" alt="Dürüm vegano">
                            <figcaption>
                                <h3>Pizza kebab</h3>
                                <p>12€</p>
                            </figcaption>
                        </figure>
                    </div>
                </article>

                <!-- Postres -->
                <article>
                    <h2>POSTRES</h2>
                    <div class="comida">
                        <figure>
                            <img src="media/Baklava.jpg" alt="Baklava">
                            <figcaption>
                                <h3>Baklava</h3>
                                <p>4€</p>
                                </figcaption>
                        </figure>

                        <figure>
                            <img src="media/helado.webp" alt="Helado">
                            <figcaption>
                                <h3>Helados variados</h3>
                                <p>2€/ud.</p>
                            </figcaption>
                        </figure>

                        <figure>
                            <img src="media/TavukGogsu.webp" alt="Tavuk Gogsu">
                            <figcaption>
                                <h3>Tavuk Gogsu</h3>
                                <p>3,50€</p>
                                </figcaption>
                        </figure>
                    </div>
                </article>

                <!-- Bebidas -->
                <article>
                    <h2>BEBIDAS</h2>
                    <div class="comida">
                        <figure>
                            <img src="media/agua.jpg" alt="Agua">
                            <figcaption>
                                <h3>Agua</h3>
                                <p>2€</p>
                            </figcaption>
                        </figure>

                        <figure>
                            <img src="media/cerveza0.jpg" alt="Cerveza">
                            <figcaption>
                                <h3>Cerveza</h3>
                                <p>3€</p>
                            </figcaption>
                        </figure>

                        <figure>
                            <img src="media/cocacola.jpg" alt="Coca Cola">
                            <figcaption>
                                <h3>Coca Cola</h3>
                                <p>2,50€</p>
                            </figcaption>
                        </figure>
                    </div>
                </article>
                
            </section>
        </div>
    </main>

</body>
</html>
