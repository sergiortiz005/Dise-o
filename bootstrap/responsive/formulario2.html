  <head>

  </head>
  <body>
    <!-- Fondo con desenfoque -->
    <div class="overlay"></div> <!-- Capa de superposici√≥n para oscurecer la imagen de fondo -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom sticky-top">
      <div class="container-fluid">
        <!-- Envolviendo el logo con un enlace al index.html -->

          <img
            src="img/logo.png"
            alt="Logo"
            class="navbar-brand"
            style="max-height: 90px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"

          data-bs-target="#navbarNav"

          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">

                >P√°gina 1</a

            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="formulario2.html">P√°gina 2</a>
            </li>
          </ul>
          <form class="d-flex ms-auto align-items-center">
            <div class="input-group">
              <input class="form-control" type="search" placeholder="Buscar" />

      </div>
    </nav>

    <div class="container mt-5">
      <div class="form-container p-4">
        <h2 class="text-center mb-4">‚úàÔ∏è Viaje a Hogwarts</h2>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="form-label">Nombre completo</label>
            <input
              type="text"
              class="form-control"
              placeholder="Harry James Potter"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Edad</label>
            <input
              type="number"
              class="form-control"
              min="11"
              max="18"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Escuela</label>
            <select class="form-select">
              <option value="hogwarts">Hogwarts</option>
              <option value="durmstrang">Durmstrang</option>
              <option value="beauxbatons">Beauxbatons</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Casa en Hogwarts</label>
            <select class="form-select" name="house">
              <option value="gryffindor">ü¶Å Gryffindor</option>
              <option value="hufflepuff">ü¶° Hufflepuff</option>
              <option value="ravenclaw">ü¶Ö Ravenclaw</option>
              <option value="slytherin">üêç Slytherin</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">M√©todo de Viaje</label>
            <select class="form-select">
              <option value="expreso">Expreso de Hogwarts üöÇ</option>
              <option value="traslador">Traslador üå™Ô∏è</option>
              <option value="red-flu">Red Flu üî•</option>
              <option value="escoba">Escoba Voladora üßπ</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Fecha de Salida</label>
            <input type="date" class="form-control" required />
          </div>
          <div class="form-group">
            <label class="form-label">Correo Electr√≥nico</label>
            <input
              type="email"
              class="form-control"
              placeholder="harry@hogwarts.com"
              required
            />
          </div>
          <div class="text-center w-100">
            <button type="submit" class="btn btn-custom w-100 mt-3">
              üìú Reservar Viaje
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const houseSelect = document.querySelector('select[name="house"]');
        const body = document.body;
        const formLabels = document.querySelectorAll('.form-label');

        houseSelect.addEventListener('change', function () {
            const selectedHouse = houseSelect.value;

            let houseImage = '';
            let houseColor = '';
            let labelColor = '';

            switch (selectedHouse) {
                case 'gryffindor':
                    houseImage = 'url(img/Gryffindor-Logo.png)';
                    houseColor = '#9C2C2F';
                    labelColor = '#FFC107';
                    break;
                case 'hufflepuff':
                    houseImage = 'url(img/Hufflepuff-Logo.png)';
                    houseColor = '#F0C75E';
                    labelColor = '#ffdf00';
                    break;
                case 'ravenclaw':
                    houseImage = 'url(img/Ravenclaw-Symbol.png)';
                    houseColor = '#1F3A57';
                    labelColor = '#00A9A4';
                    break;
                case 'slytherin':
                    houseImage = 'url(img/png-clipart-harry-potter-slytherin-symbol-slytherin-house-hogwarts-harry-potter-gryffindor-ravenclaw-house-harry-potter-emblem-logo-thumbnail.png)';
                    houseColor = '#2A623D';
                    labelColor = '#A4D0A4';
                    break;
                default:
                    houseImage = '';
                    houseColor = '#fff';
                    labelColor = '#000';
                    break;
            }

            body.style.backgroundImage = houseImage;
            body.style.backgroundColor = houseColor;

            formLabels.forEach(label => {
                label.style.color = labelColor;
                label.style.textShadow = '2px 2px 10px rgba(0, 0, 0, 0.7)';
            });
        });
      });
    </script>
  </body>
</html>
